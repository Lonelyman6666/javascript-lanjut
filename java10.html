<html>
<head>
	<title>Event Handler onfocus dan onBlur</title>
</head>
<body>
	<form>
		<input type="text" size="30" onFocus="window.status='Andasekarangsiapmengisikotak';">
		<input type="text" size="40" value="Tulisnamaanda, kemudianpindahkankursordarikotakini" onBlur="alert('Andatelahmengeditisikotak, benernihnggaknyesel?');">
	</form>
</body>
</html>
