<html>
<head>
	<title>Page Dynamic</title>
</head>
<body>
	<script language="JavaScript">
		Function InputPassword(){
			coba=1;
			varPass
			do{
				Pass=prompt(‘Masukkanpassword !’)
					if (Pass==“HanyaAkuYang Tahu”){
						alert(“Hai..Selamatdatang!!”);
						window.open(‘coba1.htm’);
						break;
					}
					else {
						alert(“Passwordnggakcocok!! Ulangilagi!!”);
							if (coba==3){
								alert(“Maafsudah3x !!”);
								history.go(-1);
							}
							coba=coba+1;
					}
			}
			While (coba<=3)
		}
	</script>
	<form method="POST">
		<p><input type="button" value="Password" name="B3" onClick="Input Password()"></p>
	</form>
</body>
</html>
