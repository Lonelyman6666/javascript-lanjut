<html>
<head>
	<title>Folding Puzzle</title>
</head>
<body>
	<script type="text/javascript">
		distanceToSun = 93.3e6*5280*12;
		thickness = .002;
		foldcount = 0;
		while (thickness < distanceToSun){
			thickness *=2;
			foldcount++;
		}
		document.write("Number Of Folds = " + foldcount);
	</script>
</body>
</html>
