<html>
<head>
	<title>Loop for dan While</title>
</head>
<body>
	<b>Kita Cuman Menghitung dari 1 sampai 7 menggunakan FOR : <br>
	<script type="text/javascript">
		for(i=1;i<=7;i++){
			document.write("Ini Angka = " + i +"<br>");
		}
	</script>
	<b>Kita Cuman Menghitung dari 1 sampai 7 menggunakan WHILE : <br>
	<script type="text/javascript">
		iterasi = 7;
		i = 1; 
		while(i<=iterasi){
			document.write("Ini Angka = " + i +"<br>");
			i++;
		}
	</script>
</body>
</html>
