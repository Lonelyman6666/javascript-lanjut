<html>
<head>
	<title>Event Handler onMouseOver</title>
</head>
<body>
	<A href="#" onMouseOver="window.status='KeMenu Utama'; return true">Klikdisini</A>
	<A href="#" onMouseOver="document.bgColor= '#ffcc99'; return true">Klikdisini</A>
	<A href="#" onMouseOver="document.bgColor='#ffcc99', onMouseOver=window.status='KeMenu Utama'; return true">Klikdisini</A>
</body>
</html>
